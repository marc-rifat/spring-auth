<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Update the style section -->
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                padding: 60px 15px;
                font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            }
        
            .form-signup {
                width: 100%;
                max-width: 420px;
                padding: 2.5rem;
                margin: auto;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(10px);
            }
        
            .brand-name {
                color: #764ba2;
                font-weight: 800;
                margin-bottom: 2rem;
                font-size: 2.5rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
        
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                padding: 1rem;
                font-weight: 600;
                font-size: 1.1rem;
                border-radius: 12px;
                transition: all 0.3s ease;
            }
        
            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
            }
        
            .alert {
                border: none;
                border-radius: 8px;
                padding: 1rem;
                margin-bottom: 1.5rem;
            }

            .error-message {
                color: #dc3545;
                font-size: 0.875em;
                margin-top: -0.5rem;
                margin-bottom: 0.5rem;
                text-align: left;
                padding-left: 0.5rem;
            }

            .text-muted {
                color: #6c757d !important;
            }

            a {
                color: #4B79A1;
                transition: all 0.3s ease;
            }

            a:hover {
                color: #283E51;
            }
        </style>
    </head>

    <body>
        <main class="form-signup text-center">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <h1 class="brand-name">Create Account</h1>

                <div th:if="${registrationError}" class="alert alert-danger" role="alert"
                    th:text="${registrationError}">
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingName" th:field="*{name}" placeholder="Your Name"
                        required>
                    <label for="floatingName">Name</label>
                    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" th:field="*{email}"
                        placeholder="name@example.com" required>
                    <label for="floatingEmail">Email address</label>
                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <div class="error-message" th:if="${emailError}" th:text="${emailError}"></div>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" th:field="*{password}"
                        placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Register</button>

                <div class="text-center">
                    <p class="mb-3 text-muted">Already have an account?
                        <a th:href="@{/login}" class="text-decoration-none">Sign in</a>
                    </p>
                </div>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
