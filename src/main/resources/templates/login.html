<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <!-- Update the style section -->
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                padding: 60px 15px;
                font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            }

            .form-signin {
                width: 100%;
                max-width: 420px;
                padding: 2.5rem;
                margin: auto;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(10px);
            }

            .form-floating {
                margin-bottom: 1.2rem;
            }

            .form-control {
                border-radius: 12px;
                padding: 1rem 1.2rem;
                border: 2px solid #e9ecef;
                transition: all 0.3s ease;
                font-size: 1rem;
            }

            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            }

            .brand-name {
                color: #764ba2;
                font-weight: 800;
                margin-bottom: 2rem;
                font-size: 2.5rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                padding: 1rem;
                font-weight: 600;
                font-size: 1.1rem;
                border-radius: 12px;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
            }

            .alert {
                border: none;
                border-radius: 12px;
                padding: 1rem;
                margin-bottom: 1.5rem;
                font-weight: 500;
            }

            .top-banner {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                color: #4a5568;
                text-align: center;
                padding: 1rem;
                z-index: 1000;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }

            .text-muted {
                color: #718096 !important;
            }

            a {
                color: #667eea;
                transition: all 0.3s ease;
                font-weight: 600;
            }

            a:hover {
                color: #764ba2;
                text-decoration: none;
            }

            code {
                background: rgba(102, 126, 234, 0.1);
                padding: 0.3rem 0.6rem;
                border-radius: 6px;
                color: #764ba2;
                font-weight: 600;
            }

            .input-icon {
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #718096;
                z-index: 3;
            }

            .form-floating > .form-control {
                padding-right: 2.5rem;
            }
        </style>
    </head>

    <body>
        <div class="top-banner">
            <div class="container">
                <i class="fas fa-info-circle me-2"></i>
                <span class="fw-semibold">Default credentials:</span>
                <span class="ms-2">Email: <code>admin@gmail.com</code></span>
                <span class="mx-2">|</span>
                <span>Password: <code>admin</code></span>
            </div>
        </div>

        <main class="form-signin">
            <form th:action="@{/login}" method="post">
                <h1 class="brand-name text-center">Auth Demo</h1>

                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    <i class="fas fa-check-circle me-2"></i>You have been logged out.
                </div>
                <div th:if="${param.deleted}" class="alert alert-info" role="alert">
                    <i class="fas fa-check-circle me-2"></i>Your account has been successfully deleted.
                </div>

                <div class="form-floating position-relative">
                    <input type="email" class="form-control" id="floatingInput" name="username"
                        placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="floatingPassword" name="password"
                        placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <button class="w-100 btn btn-primary mb-3" type="submit">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign in
                </button>

                <div class="text-center">
                    <p class="mb-0 text-muted">Don't have an account?
                        <a th:href="@{/register}" class="text-decoration-none">Register here</a>
                    </p>
                </div>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
